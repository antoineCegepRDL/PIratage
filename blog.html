<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XSS Example - Beautiful Blog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h1 {
      color: #2c3e50;
      border-bottom: 2px solid #3498db;
      padding-bottom: 10px;
    }

    p {
      background-color: #fff;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      resize: vertical;
    }

    button {
      background-color: #3498db;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>

<body>
  <h1>Bonjour et bienvenue dans mon blog! Voici le premier message!</h1>
  <p>${0}</p>

  <h2>Ajouter un nouveau message</h2>
  <textarea id="blogPost" rows="4" placeholder="Ã‰crivez votre message ici..."></textarea>
  <button onclick="submitPost()">Poster</button>
  <script>
    function submitPost() {
      const postContent = document.getElementById('blogPost').value;
      fetch('/blog', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ content: postContent }),
      })
        .then(response => {
          if (response.ok) {
            window.location.reload();
          } else {
            alert('Error posting to blog');
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Error posting to blog');
        });
    }
  </script>
</body>

</html>
